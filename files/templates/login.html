<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/dispatcher_static/default.css">
    <link rel="shortcut icon" href="/dispatcher_static/img/favicon.png" />
    <link rel="icon" href="/dispatcher_static/img/logo.png" />

<body class="sub-navigation">
<img src="/dispatcher_static/img/logo.png" style="padding: 10px">
<hr/>
<h1 icon style="padding: 10px">Please Login</h1>
<br/>

<form class="standard" id="login_form" action="/auth/login" method="post" style="padding: 10px">
    <label for="email" class="label">Email Address</label><br/>
    <input type="text" name="username" style="width:99%" id="email" class="text-field"><br>
    <label for="password" class="label">Password</label><br/>
    <input type="password" name="password" style="width:99%" id="password" class="text-field"><br/>
    <input type="submit" id="loginbtn" name="login" value="LOGIN" class="post-button"><br/>
    {% raw xsrf_form_html() %}
</form>


</body>

</html>
