<!DOCTYPE html>
<html>
<head>
    <title>Pixelated - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="/dispatcher_static/favicon.png">
    <link rel="stylesheet" type="text/css" href="/dispatcher_static/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/dispatcher_static/pixelated.css">
    <link rel="stylesheet" type="text/css" href="/dispatcher_static/opensans.css">
</head>
<body>
<div class="content">
    <div class="login">

        <img class="logo" src="/dispatcher_static/pixelated-logo-orange.svg" alt="Pixelated logo" />

        {% if error is not None %}
            <p class="error">
                {{ error }}
            </p>
        {% end %}

        {% if status is not None %}
        <div class="message-panel message-panel-small">
            <span>
                {{ status }}
            </span>
        </div>
        {% end %}

        <form class="standard" id="login_form" action="/auth/login" method="post">
            <input type="text" name="username" id="email" class="text-field" placeholder="  username" tabindex="1" autofocus>
            <input type="password" name="password" id="password" class="text-field" placeholder="  password" tabindex="2">

            <input type="submit" name="login" value="Login" class="button" tabindex="3">
            {% raw xsrf_form_html() %}
        </form>
    </div>
    <div class="disclaimer">
        {% if banner is not None %}
          {% module Template(banner) %}
        {% end %}
    </div>
</div>
</body>

</html>
